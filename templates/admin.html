<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="../static/admin.css">
</head>
<body>

  <header>
    <h1>ðŸŽ“ Alagappa University - Admin Portal</h1>
  </header>

  <nav>
    <ul>
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('course') }}">Courses</a></li>
      <li><a href="{{ url_for('admin') }}">Admin View</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
    </ul>
  </nav>

  <main>
    <div class="container">
      <form id="loginForm" action="/admin" method="POST">
        <h2>
          <img src="../static/image/user.png" alt="user login" style="width:30px; vertical-align:middle;">
          Admin Login
        </h2>
        <div class="form-group">
          <label for="email">
            Email
            <img src="../static/image/envelope.png" alt="Email icon" style="width:16px; vertical-align:middle;">
          </label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">
            Password
            <img src="../static/image/lock.png" alt="password" style="width:16px; vertical-align:middle;">
          </label>
          <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <a href="/">
        <button class="btn" style="margin-top:10px;">Back to Home</button>
      </a>
    </div>
  </main>

  <footer>
    &copy; 2025 Alagappa University. All rights reserved.
  </footer>

</body>
</html>
