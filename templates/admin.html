<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login/Register</title>
  <link rel="stylesheet" href="../static/admin.css">
</head>
<body>

  <div class="container">
    <!-- Login Form -->
    <form id="loginForm" action="/admin" method="POST">
      <h2> 
        <img src="../static/image/user.png" alt="user login" id="user"> 
        Admin Login
      </h2>
      <div class="form-group">
        <label for="email">
          Email  
          <img src="../static/image/envelope.png" alt="Email icon" id="email">
        </label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">
          Password 
          <img src="../static/image/lock.png" alt="password" id="lock">
        </label>
        <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>

      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    
    <a href="/">
      <button class="btn">Back to Home</button>
    </a>
  </div>
